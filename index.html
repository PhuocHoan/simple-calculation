<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bé tập tính</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body class="flex min-h-screen items-center justify-center bg-gray-500">
        <form
            class="max-w-lg space-y-6 rounded-lg bg-gray-100 p-8 shadow-lg shadow-gray-700"
        >
            <div class="flex items-center gap-2">
                <label for="first-num" class="w-24">Số thứ nhất</label>
                <input
                    type="text"
                    id="first-num"
                    class="number rounded-md border-2 border-gray-300 bg-gray-50 p-1 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    required
                />
                <span id="calculation" class="ml-4">
                    <input
                        name="operation"
                        type="radio"
                        id="addition"
                        checked
                    />
                    <label for="addition" class="mr-2">Cộng</label>
                    <input name="operation" type="radio" id="subtraction" />
                    <label for="subtraction">Trừ</label>
                </span>
            </div>
            <div class="flex items-center gap-2">
                <label for="second-num" class="w-24">Số thứ hai</label>
                <input
                    type="text"
                    id="second-num"
                    class="number rounded-md border-2 border-gray-300 bg-gray-50 p-1 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    required
                />
                <span id="calculation" class="ml-4">
                    <input name="operation" type="radio" id="multiplication" />
                    <label for="multiplication" class="mr-2">Nhân</label>
                    <input name="operation" type="radio" id="division" />
                    <label for="division">Chia</label>
                </span>
            </div>
            <div class="flex items-center gap-2">
                <label for="result" class="w-24">Kết quả</label>
                <input
                    type="text"
                    id="result"
                    class="rounded-md border-2 border-gray-300 bg-gray-50 p-1 text-sm outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    readonly
                />
                <input
                    type="submit"
                    class="ml-4 cursor-pointer rounded-lg bg-blue-500 px-6 py-2 text-sm font-semibold text-white outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                    value="Tính"
                />
            </div>
            <div class="flex items-center gap-2">
                <span id="notification" class="w-24">Thông báo</span>
                <span id="error" class="text-red-500"></span>
            </div>
        </form>
    </body>
</html>
